<nav aria-label="...">
  <ul class="pagination alo-pagination">
    <li [class.disabled]="actualPage === 1">
      <span>
        <span aria-hidden="true">&laquo;</span>
      </span>
    </li>
    <ng-container *ngFor="let page of listPages">
      <li [class.active]="page === actualPage" (click)="paginedNavigation(page);">
        <span>{{page}}<span class="sr-only">(current)</span></span>
      </li>
    </ng-container>
    <li [class.disabled]="actualPage === totalPage">
      <span>
        <span aria-hidden="true">&raquo;</span>
      </span>
    </li>
  </ul>
</nav>
