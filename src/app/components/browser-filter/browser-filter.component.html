<div class="bar-browser">

  <!-- Browser Bar -->
  <input type="text" (focus)="setFilterBrowserStatus(true)" placeholder="Direccón, calle, avenida ...">

  <!-- Filter browser -->
  <div class="filters-browser" [style.visibility]="isFilterBrowserVisible == true ? 'visible' : 'hidden'">

    <!-- List of cities -->
    <select class="selectpicker">
      <option selected hidden>Ciudad</option>
      <option>Jaén</option>
    </select>

    <!-- List of type of apartament -->
    <select class="selectpicker">
      <option selected hidden>Tipo de alojamiento</option>
      <option>Piso</option>
      <option>Cása</option>
    </select>

    <!-- List of number of guest -->
    <select class="selectpicker">
      <option selected hidden>Nº huespedes</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>

    <!-- Button shearch -->
    <button class="btn btn-orange ">Buscar</button>
  </div>
</div>
