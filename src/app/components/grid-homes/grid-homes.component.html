<!-- Grid of Card Homes -->
<div class="container-grid row" *ngIf="homes">
  <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4" *ngIf="function === 'crud'">
    <div id="create-card" (click)="gotoCreateHome()">
      <i class="fa fa-plus" aria-hidden="true"></i>
      <div id="create-cape"></div>
    </div>
  </div>
  <div class="col-xs-12 col-sm-6 col-md-6" [class.col-lg-4]="nItems == 3" [class.col-lg-3]="nItems == 4" *ngFor="let home of homes; let i = index">
    <alo-card-home [function]="function" [home]="home" (removed)="removeHome(i)"></alo-card-home>
  </div>
</div>
