<section id="form-home-address">
  <header>
    <h2>¿Dónde se encuentra su propiedad?</h2>
  </header>
  <div class="row">

    <!-- First address -->
    <div class="col-sm-6 col-md-6">
      <div class="form-group">
        <label for="">Dirección 1</label>
        <input type="text" name="" value="" class="form-control">
      </div>
    </div>

    <!-- Second address -->
    <div class="col-sm-6 col-md-6">
      <div class="form-group">
        <label for="">Ciudad</label>
        <select name="gender" data-width="100%" class="selectpicker" ngModel required>
          <option selected value="">Ciudad</option>
          <option value="man">Jaén</option>
          <option value="woman">Sevilla</option>
        </select>
      </div>
    </div>
  </div>
  <!-- Door number -->
  <div class="row">
    <div class="col-sm-5 col-md-3">
      <div class="form-group">
        <label for="">Número de la puerta</label>
        <input type="text" name="" value="" class="form-control">
      </div>
    </div>
  </div>

  <!-- Zip code -->
  <div class="row">
    <div class="col-sm-5 col-md-3">
      <div class="form-group">
        <label for="">Código postal</label>
        <input type="text" name="" value="" class="form-control">
      </div>
    </div>
  </div>
</section>
