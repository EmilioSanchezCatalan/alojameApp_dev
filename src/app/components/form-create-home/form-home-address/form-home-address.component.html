<section id="form-home-address" *ngIf="listCities">
  <header>
    <h2>¿Dónde se encuentra su propiedad?</h2>
  </header>
  <div class="row">

    <!-- First address -->
    <div class="col-sm-6 col-md-6">
      <div class="form-group">
        <label for="">Dirección 1</label>
        <input type="text" class="form-control" [(ngModel)]="formData.address" required>
      </div>
    </div>

    <!-- Second address -->
    <div class="col-sm-6 col-md-6">
      <div class="form-group">
        <label for="">Ciudad</label>
        <select name="gender" data-width="100%" class="selectpicker" [(ngModel)]="formData.city" required>
          <option selected value="">Ciudad</option>
          <ng-container *ngFor="let city of listCities">
            <option [value]="city.id">{{city.name}}</option>
          </ng-container>
        </select>
      </div>
    </div>
  </div>


  <div class="row">
    <!-- Home number -->
    <div class="col-sm-6 col-md-6">
      <div class="form-group">
        <label for="">Número del alojamiento</label>
        <input type="number" min="0" class="form-control" appOnlyPositive [(ngModel)]="formData.nHome" required>
      </div>
    </div>

    <!-- Floor number -->
    <div class="col-sm-6 col-md-6">
      <div class="form-group">
        <label for="">Planta</label>
        <input type="number" min="0" class="form-control" appOnlyPositive [(ngModel)]="formData.nFloor" required>
      </div>
    </div>
  </div>


  <div class="row">

    <!-- Door -->
    <div class="col-sm-6 col-md-6">
      <div class="form-group">
        <label for="">Puerta</label>
        <input type="string" class="form-control" [(ngModel)]="formData.nDoor" required>
      </div>
    </div>

    <!-- Zip code -->
    <div class="col-sm-6 col-md-6">
      <div class="form-group">
        <label for="">Código postal</label>
        <input type="number" min="0" appOnlyPositive class="form-control" [(ngModel)]="formData.zip" required>
      </div>
    </div>
  </div>
</section>
