<section id="form-home-address" *ngIf="listCities">
  <header>
    <h2>¿Dónde se encuentra su propiedad?</h2>
  </header>
  <div class="row">

    <!-- First address -->
    <div class="col-sm-6 col-md-6">
      <div class="form-group">
        <label for="">Dirección 1</label>
        <input type="text" class="form-control" [(ngModel)]="formData.address" required>
      </div>
    </div>

    <!-- Second address -->
    <div class="col-sm-6 col-md-6">
      <div class="form-group">
        <label for="">Ciudad</label>
        <select name="gender" data-width="100%" class="selectpicker" [(ngModel)]="formData.city" required>
          <option selected value="">Ciudad</option>
          <ng-container *ngFor="let city of listCities">
            <option [value]="city.id">{{city.name}}</option>
          </ng-container>
        </select>
      </div>
    </div>
  </div>
  <!-- Door number -->
  <div class="row">
    <div class="col-sm-5 col-md-3">
      <div class="form-group">
        <label for="">Número de la puerta</label>
        <input type="number" min="0" class="form-control" appOnlyPositive [(ngModel)]="formData.nDoor" required>
      </div>
    </div>
  </div>

  <!-- Zip code -->
  <div class="row">
    <div class="col-sm-5 col-md-3">
      <div class="form-group">
        <label for="">Código postal</label>
        <input type="number" min="0" appOnlyPositive class="form-control" [(ngModel)]="formData.zip" required>
      </div>
    </div>
  </div>
</section>
