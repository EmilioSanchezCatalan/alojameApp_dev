<!-- Popup valoration -->
<alo-popup>

  <!-- Header -->
  <alo-popup-header (close)="closePopup()">
    Valoración
  </alo-popup-header>

  <!-- Conatiner -->
  <alo-popup-container>

    <!-- Header with star rating -->
    <header>
      <h2> Piso a las afueras en al filo de la playa </h2>
      <span class="star-rating-clear">
        <input id="input-id" value="0" name="input-name" type="text" class="rating" data-min=0 data-max=5 data-step=0.5 data-size="sm">
      </span>
    </header>

    <!-- Content -->
    <article>
      <textarea maxlength="400" rows="10" cols="50"></textarea>
      <button class="btn btn-orange">Enviar</button>
    </article>
  </alo-popup-container>

  <!-- Footer -->
  <alo-popup-footer>
    Muchas gracias por su valoración!!
  </alo-popup-footer>

</alo-popup>
