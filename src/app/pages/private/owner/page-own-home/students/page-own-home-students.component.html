<alo-load-spinner *ngIf="displaySpinner" [error]="isErrorLoading"></alo-load-spinner>

<section id="page-students" *ngIf="listRoomers && listSubscribers">
  <article class="container">
    <alo-roomers-control [listUsers]="listRoomers" (change)="getUsersLists()"></alo-roomers-control>
  </article>
  <article class="container">
    <alo-roomers-request [listUsers]="listSubscribers" (change)="getUsersLists()"></alo-roomers-request>
  </article>
</section>
