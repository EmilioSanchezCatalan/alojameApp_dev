<alo-load-spinner *ngIf="displaySpinner" [error]="isErrorLoading"></alo-load-spinner>

<section id="page-own-home-create" *ngIf="dataPage">
  <nav>
    <mat-progress-bar mode="determinate" [value]="( (actualStep + 1) * 100 )/9"></mat-progress-bar>
  </nav>

  <!-- Select type of home -->
  <article class="container" *ngIf="listSteps[actualStep] === 'type'">
    <alo-form-home-type [homeTypes]="dataPage.hometypes" [inputData]="jsonCreateHome" [activeResult]="showResult.homeType" (sendInfo)="getHomeType($event)"></alo-form-home-type>
  </article>

  <!-- Number of homes on the room -->
  <article class="container" *ngIf="listSteps[actualStep] === 'rooms'">
    <alo-form-home-rooms [inputData]="jsonCreateHome" [activeResult]="showResult.homeRooms" (sendInfo)="getHomeRooms($event)"></alo-form-home-rooms>
  </article>

  <!-- List of Services -->
  <article class="container" *ngIf="listSteps[actualStep] === 'services'">
    <alo-form-home-services [inputData]="jsonCreateHome" [homeServices]="dataPage.services" [activeResult]="showResult.homeServices" (sendInfo)="getHomeServices($event)"></alo-form-home-services>
  </article>

  <!-- Address' home -->
  <article class="container" *ngIf="listSteps[actualStep] === 'address'">
    <alo-form-home-address [inputData]="jsonCreateHome" [addressSuggest]="dataPage.address" [listCities]="dataPage.cities" [activeResult]="showResult.homeAddress" (sendInfo)="getHomeAddress($event)"></alo-form-home-address>
  </article>

  <!-- List of Home's rules -->
  <article class="container" *ngIf="listSteps[actualStep] === 'rules'">
    <alo-form-home-rules [inputData]="jsonCreateHome" [activeResult]="showResult.homeRules" (sendInfo)="getHomeRules($event)"></alo-form-home-rules>
  </article>

  <!-- Home advise -->
  <article class="container" *ngIf="listSteps[actualStep] === 'ad'">
    <alo-form-home-ad [homeBills]="dataPage.bills" [inputData]="jsonCreateHome" [activeResult]="showResult.homeAd" (sendInfo)="getHomeAd($event)"></alo-form-home-ad>
  </article>

  <!-- Home description -->
  <article class="container" *ngIf="listSteps[actualStep] === 'description'">
    <alo-form-home-description [inputData]="jsonCreateHome" [activeResult]="showResult.homeDescription" (sendInfo)="getHomeDescription($event)"></alo-form-home-description>
  </article>

  <!-- Home imgs -->
  <article class="container" *ngIf="listSteps[actualStep] === 'imgs'">
    <alo-form-home-imgs [inputData]="jsonCreateHome" [activeResult]="showResult.homeImgs" (sendInfo)="getHomeImgs($event)"></alo-form-home-imgs>
  </article>

  <!-- Finish creation -->
  <article class="container" *ngIf="listSteps[actualStep] === 'finish'">
    <alo-form-finish></alo-form-finish>
  </article>

  <!-- Creation toolbar -->
  <alo-form-create-bar (back)="preStep()" (continue)="triggerResultsForms()" [dBack]="listSteps[actualStep] === 'type'"
    [dContinue]="listSteps[actualStep] === 'finish'" [save]="listSteps[actualStep] === 'imgs'">
  </alo-form-create-bar>
</section>
